server:
  port: 8090

spring:
  mongodb:
    embedded:
      version: 3.5.5
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-server:9000/oauth2/jwks
          issuer-uri: http://auth-server:9000

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.access: INFO
