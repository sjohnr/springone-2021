server:
  port: 8000

logging:
  level:
    org.springframework.security: TRACE

spring:
  security:
    oauth2:
      client:
        registration:
          air-traffic-control-client:
            provider: spring
            client-id: air-traffic-control
            client-secret: secret
            scope: openid,flights:read,flights:write
            client-name: Spring
        provider:
          spring:
            issuer-uri: http://auth-server:9000
  cloud:
    gateway:
      routes:
        - id: resource
          uri: http://${FLIGHTS_API_HOST:localhost}:8090
          predicates:
            - Path=/flights/**, /user/**
          filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
        - id: default
          uri: forward:/index.html
          predicates:
            - Path=/app/**
